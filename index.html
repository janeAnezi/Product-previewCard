<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b5e8873d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product preview card</title>
</head>
<body class="h-screen flex items-center justify-center bg-amber-50 font-serif">
    <div class="bg-white flex rounded-lg shadow-lg shadow-gray-500 flex-wrap ">
        <div>
            <img class="rounded-l-lg" src="/images/image-product-desktop.jpg" width="250px" alt="A Gabrielle channel Perfume">
        </div>
        <div class="bg-white rounded-lg">
            <p class="title text-left p-3 tracking-widest text-sm text-gray-600">PERFUME</p>
            <div class="ml-6 p-3">
               <p class="font-bold text-3xl tracking-wider pb-3">Gbrielle <br> Essence Eau <br>De Parfume</p>
                <p class="text-sm text-gray-400 pb-2">A floral, solar and volumptious <br> interpretation composed by <br> oliver polge, Perfumer-creator for<br> the house of CHANEL</p>
                <h2 class="pb-2"><span class="text-3xl font-bold mr-4 text-green-400">$149.99</span> <span class="line-through text-sm">$169.99</span></h2>
                <button class="bg-green-950 text-white p-3 w-40 rounded-lg mt-2 text-sm hover:bg-green-800">
                    <i class="fa-solid fa-cart-plus fa-bounce mr-1"></i>
                    Add to cart
                </button> 
            </div>
            
        </div>
    </div>
</body>
</html>
