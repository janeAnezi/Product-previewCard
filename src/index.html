<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b5e8873d1.js" crossorigin="anonymous"></script>
    <title>Product preview card</title>
</head>
<body class="bg-amber-50 ">
    <div class="flex items-center flex-wrap">
        <div>
            <img src="/images/image-product-desktop.jpg" width="250" alt="A Gabrielle channel Perfume">
        </div>
        <div class="bg-white flex-col text-center">
            <p class="title text-left p-3 tracking-widest text-sm">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfume</h1>
            <p>A floral, solar and volumptious interpretation composed by oliver polge, Perfumer-creator for the house of CHANNEL</p>
            <h2><span class="text-4xl">$149.99</span> <span class="line-through">$169.99</span></h2>

            <button class="bg-green-950 text-white p-3 rounded-lg">
                <i class="fa-solid fa-cart-plus fa-bounce"></i>
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
